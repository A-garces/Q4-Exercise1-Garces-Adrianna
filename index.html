<I>Note: Enter only X value in order to round off, Get the sqaure root, or Generate Number</I>
<br/>

    <form>
        <label for="value_peso">Enter the problem value:</label>
    <input type="number" id="x" placeholder="Enter a value for X">
    <input type="number" id="y" placeholder="Enter a value for Y">
    
    <br/><br/>
    
    <button class="btn btn-success" onclick="round()">Round off</button>
    <button class="btn btn-warning" onclick="power()">Power</button>
    <button class="btn btn-danger" onclick="Sqrt()">Get the square root</button>
    <button class="btn btn-primary" onclick="random()">Generate Random Number</button>

<script>
    function round() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        window.alert(Math.round(x));
    }

    function power() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        window.alert(Math.pow(x,y));
    }

    function Sqrt() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        window.alert(Math.sqrt(x));
    }

    function random() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        window.alert(Math.round(Math.random() * (x)))
    }

</script>
